<!DOCTYPE html>
<html>

<head>
  <title>API Token Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="container">
    <h1>API Token Authentication</h1>
    <p> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</p>
    <section class="signUp">
        <p id="message"></p>
      <h2>Sign-Up</h2>
      <form id="sign-up">
        Email: <input placeholder='Enter email' type="email" name="credentials[email]">
        <br>
        Password: <input placeholder="Enter password" type="password" name="credentials[password]">
        <br>
        Confirm Password: <input placeholder="Enter password again" type="password" name="credentials[password_confirmation]">
        <br>
        <button>Sign Up</button>
      </form>
    </section>

    <hr>

    <section class="signIn">
      <h2>Sign-In</h2>
      <form id="sign-in">
        Email: <input placeholder='Enter email' type="email" name="credentials[email]">
        <br>
        Password: <input placeholder="Enter password" type="password" name="credentials[password]">
        <br>
        <button>Sign In</button>
      </form>
    </section>

    <hr>

    <section class="changePassword">
      <h2>Change Password</h2>
      <form id="change-password">
        Old Password: <input placeholder="Enter old password" type="password" name="passwords[old]">
        <br>
        New Password: <input placeholder="Enter new password" type="password" name="passwords[new]">
        <br>
        <button>Change Password</button>
        <p id="message"></p>
      </form>
    </section>
    <footer>
      &copy; Nancy C.
    </footer>
  </div>
</body>

</html>
